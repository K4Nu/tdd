
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <title>Multiple File Uploads</title>
    <style>
        .container {
            margin-top: 8rem; /* Reduced the margin to make it more balanced */
            max-width: 600px;
            background-color: #f8f9fa; /* Light gray background for better contrast */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Subtle shadow */
        }
        .form-control-file {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center mb-4">Upload Your Files</h3> <!-- Added a heading for clarity -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }} <!-- Render the form fields nicely -->
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button> <!-- Changed button style -->
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybVu3pFa1q6mFKeY1D2o6p6KUR9skO16yN2G7tz6K3tBTGxmN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuGNHvoG/J6fp6ZSO13LFfkt7QoD6+JQ2T9h3rIWgIGS+nrSfbOYhpuBwF1jHgbp"
        crossorigin="anonymous"></script>
</body>
</html>
